<table style="border: 0;margin: 0;padding: 0;width: 100%;height: 100%;max-height: 100%;">
	<tr>
		<td style="width:14em;vertical-align: top;">
			<div id="sidebar" style="overflow-y: auto;position: initial;top: 0;bottom: 0;">

				<div id="logo" style="padding: 10px;">
					<h1 class="mobileUI-site-name" style="font-size: 1.25em;">{{side-title}}</h1>
				</div>

				<nav id="nav" class="mobileUI-site-nav">
					<ul>
						{{{_back}}} {{#sides}}
						<li class="{{class}}">
							<a href="{{href}}" title="{{label}}" data-preparing="{{preparingMsg}}">{{indexLabel}}{{label}}</a>
						</li>
						{{/sides}}
					</ul>
				</nav>


				<section class="is-text-style1">
					<div class="inner" style="padding: 5px;text-align: center;">
						<p style="font-size: 0.6em;">
							溪山科技技术文档
						</p>
					</div>
				</section>

			</div>
		</td>
		<td style="height: 100%;vertical-align: top;">
			<div style="width: 100%;height: 100%;overflow: auto;padding: 1em;">
				<div id="wrapper" style="">

					<!-- Content -->
					<div id="content" class="mobileUI-main-content" style="margin-left: 0em;padding: 1.5em;">
						<div id="content-inner">

							{{#articles}}
							<article class="is-post is-post-excerpt">
								<header style="padding: 1em 0 0 0;margin: 0 0 2em 0;">
									<h2 id="{{anchor}}" name="{{anchor}}">{{title}}</h2>
									<span class="byline">{{description}}</span>
								</header>
								
								{{#img}}
								<a href="{{img.href}}" class="image image-full {{img.class}}"><img src="{{img.src}}" alt="" /></a>
								{{/img}}
								<p>
									{{content}}{{{_html}}} {{{_detail}}}{{{_url}}}
								</p>
							</article>
							{{/articles}}


						</div>
					</div>

					<div id="copyright">
						<p>
							&copy; 2017: 贵州溪山科技有限公司</a>
						</p>
					</div>

				</div>

			</div>

		</td>
	</tr>
</table>
